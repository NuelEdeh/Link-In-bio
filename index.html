<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nuel Edeh - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.DOTS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0xe6a6a6,
          color2: 0xd44040,
          backgroundColor: 0x0,
          size: 1.2,
          spacing: 14.0,
        });
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <!-- <video autoplay muted loop playinsline>
      <source src="./images/bg.m4v" type="video/mp4; codecs=hvc1" />
      <source src="./images/bg.webm" type="video/webm; codecs=vp9" />
    </video> -->
    <main>
      <header>
        <img src="./images/Nuel.jpg" />
        <h1>@Nueledeh</h1>
      </header>
      <ul>
        <li>
          <a href="https://neat.run">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website</a
          >
        </li>
        <li>
          <a href="https://www.youtube.com/c/jawed/videos">
            <img src="./images/youtube.svg" alt="Youtube" width="20" />
            Youtube</a
          >
        </li>
        <li>
          <a href="https://twitter.com/Nuel_Edeh"
            ><img src="./images/twitter.svg" alt="Twitter Account" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/NuelEdeh"
            ><img src="./images/github.svg" alt="GitHub Profile" width="20" />
            GitHub</a
          >
        </li>
        <li>
          <a href="https://javascript-analog-clock.vercel.app/"
            ><img src="./images/clock.png" alt="First Project" width="20" />
            Projects</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
